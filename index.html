<!doctype html>
<html>
    <head>
        <title>Factoring Quadratics</title>
    </head>
    <body>
        <div id="display">
            <div id="title">
            <h2>FACTORING QUADRATICS</h2>
            </div>
            <input type="text" id="a" class="top" placeholder="Value 'a'">
            <input type="text" id="b" placeholder="Value 'b'">
            <input type="text" id="c" placeholder="Value 'c'">
            <button onclick="submit()">FACTOR</button>
            <div id="output"></div>
        </div>
        
        <style>
            #title{
                width : 80%;
                height : 1.4em%;
                margin-left : 10%;
                background : #ccccff;
                text-align : center;
            }
            h2{
                font-size : 1.2em;
                font-family : Helvetica monospace;
                margin-top : 5%;
                margin-bottom : 0;
            }
            .top{
                margin-top : 5%;
            }
            input{
                width : 70%;
                height : 8%;
                margin-top : 5%;
                display: block;
                margin-left : 15%;
                border : 2px solid black;
                font-size : 1.5em;
                text-align : center;
                border-radius : 5%;
            }
            button{
                display : block;
                width : 40%;
                margin-left : 30%;
                margin-top : 10%;
                height : 8%;
                font-size : 1.3em;
                font-family : Helvetica;
                border-radius : 10%;
            }
            #display{
                height : 80vh;
                width : 55vh;
                margin-left : 25vw;
                margin-top : 8vh;
                border : 2px solid black;
                border-radius : 10%;
                background : #9999ff;
                text-align : center;
            }
            #output{
                width : 60%;
                margin-left : 20%;
                margin-top : 15%;
                height : 10%;
                border: 1px solid black;
                text-align : center;
                background : #ccffcc;
            }
            #output h3{
                margin : 7%;
            }
            body{
                margin : 0px;
            }
        </style>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
