<!doctype html>
<html>
    <head>
        <title>Factoring Quadratics</title>
    </head>
    <body>
        <div id="display">
            <div id="title">
            <h2>FACTORING QUADRATICS</h2>
            </div>
            <!--<div id="inputs">-->
                <input type="text" id="a" class="top" placeholder="Value 'a'">
                <input type="text" id="b" placeholder="Value 'b'">
                <input type="text" id="c" placeholder="Value 'c'">
            <!--</div>-->
            <button onclick="submit()">FACTOR</button>
            <div id="output"></div>
        </div>
        
        <table id="data">
            <thead>
                <tr>
                   <th>Equation</th>
                   <th>Factored</th>
                </tr>
            </thead>
            <tbody id="table">
                
            </tbody>
        </table>
        
        <style>
            #title{
                width : 80%;
                height : 6%;
                margin-left : 10%;
                background : #ccccff;
                text-align : center;
                line-height : 2em;
            }
            h2{
                font-size : 1.2em;
                font-family : Helvetica monospace;
                margin-top : 8%;
                margin-bottom : 0;
            }
            .top{
                margin-top : 8%;
            }
            input{
                width : 70%;
                height : 8%;
                margin-top : 5%;
                display: block;
                margin-left : 15%;
                border : 2px solid black;
                font-size : 1.5em;
                text-align : center;
                border-radius : 5%;
            }
            button{
                display : block;
                width : 40%;
                margin-left : 30%;
                margin-top : 10%;
                height : 8%;
                font-size : 1.3em;
                font-family : Helvetica;
                border-radius : 10%;
            }
            #display{
                height : 80vh;
                width : 55vh;
                margin-left : 15vh;
                margin-top : 8vh;
                border : 4px solid black;
                border-radius : 10%;
                background : #9999ff;
                text-align : center;
                box-shadow : -15px 10px 8px;
                /*display : inline-block;*/
            }
            #output{
                width : 60%;
                margin-left : 20%;
                margin-top : 15%;
                height : 10%;
                border: 1px solid black;
                text-align : center;
                background : #ccffcc;
            }
            #output h3{
                margin : 7%;
            }
            body{
                margin : 0px;
                background : #eeffaa;
            }
            #data{
                position : absolute;
                top : 10vh;
                left : 75vh;
                background : #eeeedd;
                box-shadow : -2px 2px 10px;
            }
            th{
                font-size : 2.5em;
                width : 35vh;
            }
            td{
                font-size : 1.2em;
                text-align : center;
            }
        </style>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
