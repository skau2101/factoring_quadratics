<!doctype html>
<html>
    <head>
        <title>Factoring Quadratics</title>
        <link rel="icon" type="image/png" href="favicon.png" />
    </head>
    <body>
        <div id="display">
            <div id="title">
            <h2>FACTORING QUADRATICS</h2>
            </div>
            <!--<div id="inputs">-->
                <input type="text" id="equation" placeholder="Equation">
            <!--</div>-->
            <button onclick="submit()">FACTOR</button>
            <div id="output"></div>
        </div>
        
        <table id="data">
            <thead>
                <tr>
                   <th>Equation</th>
                   <th>Factored</th>
                </tr>
            </thead>
            <tbody id="table">
                
            </tbody>
        </table>
        
        <style>
            #title{
                width : 80%;
                height : 6%;
                margin-left : 10%;
                background : #ccccff;
                text-align : center;
                line-height : 2.3vw;
            }
            h2{
                font-size : 1.6vw;
                font-family : Helvetica;
            }
            .top{
                margin-top : 8%;
            }
            input{
                width : 70%;
                height : 8%;
                margin-top : 5%;
                display: block;
                margin-left : 15%;
                border : 3px solid black;
                font-size : 2vw;
                text-align : center;
                border-radius : 4%;
            }
            button{
                display : block;
                width : 40%;
                margin-left : 30%;
                margin-top : 10%;
                height : 8%;
                font-size : 2vw;
                font-family : Helvetica;
                border-radius : 10%;
            }
            #display{
                height : 40vw;
                width : 30vw;
                margin-left : 15vh;
                margin-top : 3vw;
                border : 0px solid white;
                border-radius : 0%;
                background : #444444;
                text-align : center;
                box-shadow : -15px 10px 30px;
                /*display : inline-block;*/
            }
            #output{
                width : 60%;
                margin-left : 20%;
                margin-top : 15%;
                height : 10%;
                border: 1px solid black;
                text-align : center;
                background : #ccffcc;
                line-height : 1.2vw;
            }
            #output h3{
                font-size : 1.5vw;
            }
            body{
                margin : 0px;
                background : #eeffaa;
            }
            #data{
                position : absolute;
                top : 4vw;
                left : 50vw;
                background : #eeeedd;
                box-shadow : -2px 2px 10px;
            }
            #data p{
                /*font-family : Helvetica;*/
            }
            th{
                font-size : 2.5em;
                width : 35vh;
                /*font-family : Helvetica;*/
            }
            td{
                font-size : 1.2em;
                text-align : center;
            }
        </style>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="parse.js"></script>
        <script src="main.js"></script>
    </body>
</html>
